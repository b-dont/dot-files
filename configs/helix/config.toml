theme = "nord_soft"

[editor]
color-modes = true
line-number = "relative"
mouse = false
cursorline = true
cursorcolumn = true
auto-completion = true
true-color = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "file-name"]
right = ["diagnostics", "selections", "position", "position-percentage", "total-line-numbers", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true

[editor.search]
smart-case = false

[editor.whitespace]
render = 'all'

[editor.whitespace.characters]
space = ' '

[editor.indent-guides]
render = true
character = "▏"
skip-levels = 1
